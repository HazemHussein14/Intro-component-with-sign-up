<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="container">
    <article class="main-info">
      <h1>
        Learn to code by <br> watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great,
        but understanding how <br> developers think is invaluable.
      </p>
    </article>
    <section class="form-section">
      <div class="pricing">Try it free 7 days then <span>$20/mo. thereafter</span></div>
      <form>
        <div class="field">
          <input type="text" id="first-name" name="Fisrt name" placeholder="Fisrt Name">
          <small></small>
          <img src="images/icon-error.svg" alt aria-hidden="true">
        </div>
        <div class="field">
          <input type="text" id="last-name" name="Last name" placeholder="Last Name">
          <small></small>
          <img src="images/icon-error.svg" alt aria-hidden="true">
        </div>
        <div class="field">
          <input type="text" id="email" name="Email" placeholder="Email Address">
          <small></small>
          <img src="images/icon-error.svg" alt aria-hidden="true">
        </div>
        <div class="field">
          <input type="Password" id="password" name="Password" placeholder="Password">
          <small></small>
          <img src="images/icon-error.svg" alt aria-hidden="true">
        </div>
        <button id="submit">claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </section>
  </main>
</body>

</html>
